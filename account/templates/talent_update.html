{% extends 'mezza/base.html' %}

{% block content %}

	<!-- Talent update account, accepting form from view and outputing
	input fields -->

	<center>

		<h1>Update your Profile: </h1>
	
		<div class="card">
			<div class="card-body">
				<form action="" method=POST nonvalidate>
					{% csrf_token %}
					{{form.as_p}}
					<input type="submit" value="Submit"
					class="btn btn-primary">
				</form>
			</div>
		  </div>

		<br/><br/><br/>

	</center>
{% endblock %}
